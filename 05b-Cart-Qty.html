<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <button onclick="
    console.log(`Cart quantity: ${cartQuantity}`);
    ">
    Show Quantity
  </button>

  <button onclick=" updateCartQuantity(1); ">
    Add to Cart
  </button>

  <button onclick=" updateCartQuantity(2); ">
    +2
  </button>

  <button onclick=" updateCartQuantity(3); ">
    +3
  </button>

  <button onclick=" updateCartQuantity(4); ">
    +4
  </button>

  <button onclick=" updateCartQuantity(5);
    ">
    +5
  </button>

  <button onclick=" updateCartQuantity(-1); ">
    Remove from cart
  </button>

  <button onclick=" updateCartQuantity(-2); ">
    -2
  </button>

  <button onclick=" updateCartQuantity(-3); ">
    -3
  </button>

  <button onclick="
  cartQuantity = 0;
  alert(`Cart quantity: ${cartQuantity}. Cart was reset.`);
  ">
    Reset Cart
  </button>

  <script>
    let cartQuantity = 0;

    let name = "Derrode";
    console.log(`My name is: ${name}`);

    let cost = 5 + (2*3) + 9;
    console.log(`Cost of food: $${cost}`);

    let tax = cost*0.1;
    console.log(`Tax (10%): $${tax}`); 

    let totalCost = cost+tax;
    console.log(`Total cost: $${totalCost}`);

    function updateCartQuantity(change) {
      if (cartQuantity + change > 10) {
        alert('The cart is full');
        return;

      } else if (cartQuantity + change < 0) {
        alert('Not enough items in the cart');
        return;
        
      } else {
        cartQuantity += change;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
    }

  </script>



</body>
</html>
