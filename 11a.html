    function countWords(words) {
      const result = {}
      for(let i = 0; i < words.length; i++){
        const word = words[i];
        console.log(word)
      }
      if(!result[word]){
        result[word] = 1;
      } else{
        result[word]++;
      }
      return result;
    }
