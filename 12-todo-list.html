
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo list</title>
  <link rel="stylesheet" href="./css/12-Todo-list.css">
</head>
<body>

    <div class="">
      <p>Todo List</p>
      <div class="todo-input-grid">
        <input type="text" placeholder="Todo name" class="js-todoInput name-input">
        <input type="date" name="" id="" class="js-todoDate date-input">
        <input type="time" name="" id="" class="js-todoTime time-input">
        <button class="add-button js-addBtn">Add</button> 
      </div>
      <div class="js-todoList todo-grid"></div>
    </div>
  
  
  
  <script src="./scripts/12-todo-list.js"></script>  
</body>
</html>
