<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <p>Calculator</p>

  <p>
    <button onclick="updateCalculation('1'); ">
      1
    </button>
    <button onclick="updateCalculation('2'); ">
      2
    </button>
    <button onclick="updateCalculation('3'); ">
      3
    </button>
    <button onclick="updateCalculation(' + '); ">
      +
    </button>
  </p>
  <p>
    <button onclick="updateCalculation('4'); ">
      4
    </button>
    <button onclick="updateCalculation('5'); ">
      5
    </button>
    <button onclick="updateCalculation('6'); ">
      6
    </button>
    <button onclick="updateCalculation(' - '); ">
      -
    </button>
  </p>
  <p>
    <button onclick="updateCalculation('7'); ">
      7
    </button>
    <button onclick="updateCalculation('8'); ">
      8
    </button>
    <button onclick="updateCalculation('9'); ">
      9
    </button>
    <button onclick="updateCalculation(' * '); ">
      *
    </button>
  </p>
  <p>
    <button onclick="
      calculation = eval(calculation);
      console.log(calculation);
      ">
      =
    </button>
    <button onclick="updateCalculation('0'); ">
      0
    </button>
    <button onclick="updateCalculation('.'); ">
      .
    </button>
    <button onclick="updateCalculation(' / '); ">
      /
    </button>
  </p>

  <button onclick="
    calculation ='';
    console.log(calculation);
    console.log(`Cleared`);
    ">
    Clear
  </button>


  <script>
    /*this was the previous code (below) before the localStorage was added.
    let calculation = ' '; */
    
    let calculation = localStorage.getItem('calculation') || " ";
    // the code above after the localstorage was added
    function updateCalculation(input) {      
      calculation += input;
      console.log(calculation);
      // return calculation;
      // below we are adding a local storage to save the calculation incase the page is refreashed 
      localStorage.setItem('calculation', calculation);
    }

  </script>
  
</body>
</html>
