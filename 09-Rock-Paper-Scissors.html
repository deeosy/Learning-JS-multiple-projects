<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>

  <p>Rock Paper Scissors</p>

  <button onclick="{
    playGame('Rock');
    }">
    Rock
  </button>
  <button onclick="{
    playGame('Paper');
    }">
    Paper
  </button>
  <button onclick="{
    playGame('Scissors');
    }">
    Scissors
  </button>

  <p class="js-result"></p>
  <p class="js-moves"></p>
  <p class="js-score"></p>

  <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
  ">
    Reset Score
  </button>


  <script>

    let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0,
        ties: 0,
    };

    updateScoreElement();

    // another greater shortcut for writing the code below is by using the default operator above this comment which means if not true then false
    //u can also write the below code as if (!score) {}

    /*
    let score = JSON.parse(localStorage.getItem('score'));
    if (score === null) {
      score = {
        wins: 0,
        losses: 0,
        ties: 0,
      }
    } */    



    function playGame(playerMove) {
      const computerMove = pickComputerMove();
    
      let result = '';
      
      if (playerMove === 'Scissors') {
        if (computerMove === 'Scissors') {
          result = 'Tie.';
        } else if (computerMove === 'Rock') {
          result = 'You lose.';
        } else if (computerMove === 'Paper') {
          result = 'You win.';
        }

      } else if (playerMove === 'Paper') {
        if (computerMove === 'Paper') {
          result = 'Tie.';
        } else if (computerMove === 'Rock') {
          result = 'You win.';
        } else if (computerMove === 'Scissors') {
          result = 'You lose.';
        }
        
      } else if (playerMove === 'Rock') {
        if (computerMove === 'Rock') {
          result = 'Tie.';
        } else if (computerMove === 'Paper') {
          result = 'You lose.';
        } else if (computerMove === 'Scissors') {
          result = 'You win.'
        }
        return result;
      }

      if (result === 'You win.') {
        score.wins += 1;
      } else if (result === 'You lose.') {
        score.losses += 1;
      } else if (result === 'Tie.') {
        score.ties += 1;
      }

      localStorage.setItem('score', JSON.stringify(score));

      updateScoreElement();

      document.querySelector('.js-result')
        .innerHTML = result;

      document.querySelector('.js-moves')
        .innerHTML = `You ${playerMove} - ${computerMove} Computer`;

      //       alert(`You have picked ${playerMove}. Computer picked ${computerMove}. ${result}
      // Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`); 
    };

    function updateScoreElement() {
      document.querySelector('.js-score')
        .innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
    }



    function pickComputerMove() {
      const randomNumber = Math.random();

      let computerMove = '';

      if (randomNumber >= 0 && randomNumber < (1/3)) {
        computerMove = 'Rock';
      } else if (randomNumber >= (1/3) && randomNumber < (2/3)) {
        computerMove = 'Paper';
      } else if (randomNumber >= (2/3) && randomNumber <1) {
        computerMove = 'Scissors';
      }

      return computerMove;

      // trying return statements. Return lets us get a value of a function. Note: return statement ends the function immediately so anything written below it in the function will not work. the value of the return is sent to a different part of the code or where it has been called at.
      // return 5;
      // return 'rock';
    }

  </script>



  
</body>
</html>
