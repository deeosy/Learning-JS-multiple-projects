    // doubling the numbers in the number array from above.
    let doubleArray = (nums) =>{
      const numsDoubled = [];

      for(let i = 0; i < nums.length; i++){
        const num = nums[i];
        if(num === 0) {
          // break; // if num is equal to 0 we want to break out of the loop
          return numsDoubled; // if we are in a function we can also use the return statement to break out of the loop
        }
        numsDoubled.push(num * 2);
      }
      return numsDoubled;
    }
