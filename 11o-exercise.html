    // this fucntion sort out words in an array and returns -1 if the word has only been appear ones
    function findIndex(array, word) {
      
      for(let i = 0; i < array.length; i++) {
        if(array[i] === word) {
          // console.log(i)
          return i;
        }
        // console.log(i)
      }
      return -1;
    }
    // console.log(findIndex(['green','yellow','red','blue','red'],'red'))
    
    // this function takes the function above and pushes the words that appear once into another array
    function unique(array) {      
      const result =[];
      for(let i =0; i < array.length; i++) {
        const word = array[i];
        if(findIndex(result,word) === -1){
          result.push(word);
        }        
      }
      return result;        
    }
